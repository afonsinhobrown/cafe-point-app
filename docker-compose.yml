version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cafepoint_db
    environment:
      POSTGRES_DB: cafepoint
      POSTGRES_USER: cafepoint_user
      POSTGRES_PASSWORD: cafepoint_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cafepoint_network

  redis:
    image: redis:7-alpine
    container_name: cafepoint_redis
    ports:
      - "6379:6379"
    networks:
      - cafepoint_network

volumes:
  postgres_data:

networks:
  cafepoint_network:
    driver: bridge